<div class="mx-5 row d-flex justify-content-center mt-5">
  <div class="frame col-lg-3 col-md-6 m-3" *ngFor="let img of pictures; index as i" data-toggle="modal"
    data-target="#pictureModal{{i}}" style="background-image: url({{img.Path}});" alt="img">



  </div>
</div>

<div class="modal fade" id="pictureModal{{i}}" tabindex="-1" role="dialog" aria-labelledby="pictureModalLabel{{i}}"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="pictureModalLabel{{i}}">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{i}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
