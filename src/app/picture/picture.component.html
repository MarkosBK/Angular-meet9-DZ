<div class="mx-5 row d-flex justify-content-center mt-5">
  <div class="frame col-lg-3 col-md-6 m-3" *ngFor="let img of pictures;" data-toggle="modal" data-target="#pictureModal"
    style="background-image: url({{img.Path}});" alt="img" (click)="select(img)">
  </div>
</div>

<div class="modal fade" id="pictureModal" tabindex="-1" role="dialog" aria-labelledby="pictureModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="pictureModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <div class="card" style="width: 100%;">
          <img src="{{selectedPicture.Path}}" class="card-img-top" alt="{{selectedPicture.Title}}">
          <div class="card-body d-flex flex-column align-items-center">
            <h3 class="card-title">{{selectedPicture.Title}}</h3>
            <h5 class="card-text">Written in {{selectedPicture.Year}}</h5>
            <h5 class="card-text">Author: {{selectedPicture.Author}}</h5>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
